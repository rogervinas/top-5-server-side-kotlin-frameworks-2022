name: Ktor

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/ktor.yml
      - docker-compose.yaml
      - ktor-app/**
  pull_request:
    branches: [ "main" ]
    paths:
      - .github/workflows/ktor.yml
      - docker-compose.yaml
      - ktor-app/**

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@04b20c065cf1ab708c96e64a8811018d0a1fbc88
      with:
        arguments: build
        build-root-directory: ktor-app
