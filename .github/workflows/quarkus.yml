name: Quarkus

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/quarkus.yml
      - docker-compose.yaml
      - quarkus-app/**
  pull_request:
    branches: [ "main" ]
    paths:
      - .github/workflows/quarkus.yml
      - docker-compose.yaml
      - quarkus-app/**

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@29c0906b64b8fc82467890bfb7a0a7ef34bda89e
      with:
        arguments: build
        build-root-directory: quarkus-app
