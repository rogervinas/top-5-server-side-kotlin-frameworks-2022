name: Quarkus

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/quarkus.yml
      - docker-compose.yaml
      - quarkus-app/**
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/quarkus.yml
      - docker-compose.yaml
      - quarkus-app/**

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin
        cache: gradle

    - name: Build
      run: ./gradlew build
        build-root-directory: quarkus-app
