name: Http4k

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/http4k.yml
      - docker-compose.yaml
      - http4k-app/**
  pull_request:
    branches: [ "main" ]
    paths:
      - .github/workflows/http4k.yml
      - docker-compose.yaml
      - http4k-app/**

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@a8f75513eafdebd8141bd1cd4e30fcd194af8dfa
      with:
        arguments: build
        build-root-directory: http4k-app
