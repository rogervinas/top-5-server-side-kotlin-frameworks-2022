name: Http4k

on:
  push:
    branches: [ main ] 
    paths:
      - .github/workflows/http4k.yml
      - docker-compose.yaml
      - http4k-app/**
  pull_request:
    branches: [ main ] 
    paths:
      - .github/workflows/http4k.yml
      - docker-compose.yaml
      - http4k-app/**

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin
        cache: gradle

    - name: Build
      uses: gradle/actions/setup-gradle@v3
      with:
        arguments: build
        build-root-directory: http4k-app
