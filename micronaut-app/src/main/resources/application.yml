micronaut:
  application:
    name: "micronaut-app"
  server:
    port: 8080

netty:
  default:
    allocator:
      max-order: 3

datasources:
  default:
    dialect: "POSTGRES"
    driverClassName: "org.postgresql.Driver"

flyway:
  datasources:
    default:
      enabled: true

greeting:
  name: "Bitelchus"

test-resources:
  containers:
    postgres:
      image-name: "postgres:14.5"